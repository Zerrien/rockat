<html>
	<head>
		<style>
			* {
				margin: 0;
				padding: 0;
				-webkit-touch-callout: none; /* iOS Safari */
				-webkit-user-select: none;   /* Chrome/Safari/Opera */
				-khtml-user-select: none;    /* Konqueror */
				-moz-user-select: none;      /* Firefox */
				-ms-user-select: none;       /* Internet Explorer/Edge */
				user-select: none;
				overflow: hidden;
			}
			body {
				background-color:rgba(100, 0, 0, 1);
			}
			#hud {
				position: absolute;
				color: white;
			}
			.nameTag {
				position: absolute;
				color:white;
				background-color: rgba(0, 0, 255, 0.75);
				border: 1px solid white;
				border-radius: 4px;
				padding: 4px;
				pointer-events:none;

			}
			#renderContainer {
				border-radius: 32px;
				position:absolute;
				width: calc(100% - 300px);
				height: 80%;
				left: 0px;
				top: 10%;
			}
			#header {
				text-align:center;
			}
			#header > img {
				height: 10%;
			}
			#rightBanner {
				position:absolute;
				left: calc(100% - 300px);
				color:white;

				display:flex;
				align-items: center;
				justify-content: center;
				height:80%;
			}
			#altitude {
				position:absolute;
				top:0;
				left:0;
				text-align:center;
				width:100%;
				color:white;
				font-family:monospace;
				font-size:xx-large;
			}
			#footer {
				position:absolute;
				width: calc(100% - 300px);
				top:90%;
			}
			#adTest {
				width: 300px;
				height:600px;
			}
			#nameForm {
				position:absolute;
				display: none;
				width: 100%;
				height: 100%;
				background-color:rgba(0, 0, 0, 0.75);
				z-index: 99999;
			}
			#formForm {
				position:absolute;
				width: 50%;
				height: 50%;
				left: 25%;
				top: 25%;
				text-align:center;
				color:white;
			}
		</style>

		<script src="./OBJLoader.js"></script>
		<script src="./jquery-3.1.1.min.js"></script>
		<script src="./bundle.js"></script>
	</head>
	<body>
		<div id="nameForm">
			<div id="formForm">
				Pick a Name
				<br>
				<input id="nameField">
				<br>
				<button id="submitName" onclick="init()" disabled>Submit</button>
				<script>
					$("#nameField").on('input', function(e) {
						if($(this).val() !== "") {
							$("#submitName").attr('disabled', false);
						} else {
							$("#submitName").attr('disabled', 'disabled');
						}
					})
				</script>
			</div>
		</div>
		<div id="header">
			<img src="roskatmos.png">
		</div>
		<div id="rightBanner">
